<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="author" content="{{ site.author }}">
  <meta name="description" content="{{ site.description }}">
  <link rel="canonical" href="{{ site.url }}">
  <link rel="alternate" href="{{ site.url }}/feed.xml">
  <link rel="sitemap" href="{{ site.url }}/sitemap.xml">
  {% capture poole %}
  {% include poole/poole.scss %}
  {% endcapture %}
  <style>{{ poole | scssify }}</style>
  <title>{% if page.title == "404" %}Page not found &middot; {{ site.title }}{% else %}{{ site.title }}{% endif %}</title>
</head>
