<!doctype html>
<html lang="en">
{% include head.html %}
<body>
  <nav>
    <div class="nav-content">
      <ul>
        <li><a href="{{ site.url }}">{{ site.title }}</a></li>
        <li><small>Example Links:</small></li>
        <li><a href="https://www.apple.com">Apple</a></li>
        <li><a href="https://github.com">GitHub</a></li>
        <li><a href="https://www.google.com">Google</a></li>
      </ul>
    </div>
  </nav>
  <div class="container content">
    <main>
      {{ content }}
    </main>
    <footer class="footer">
      <small>
        &copy; <time datetime="{{ site.time | date_to_xmlschema }}">{{ site.time | date: "%Y" }}</time> {{ site.author }}.
        <a href="{{ site.repo }}">View Source.</a>
      </small>
    </footer>
  </div>
  {% include touch.html %}
</body>
</html>
